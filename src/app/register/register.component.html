<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
          <h6>Please enter email and password</h6>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">FirstName</label>
            <input formControlName="firstName" type="text" class="form-control" id="exampleInputFirstName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">LastName</label>
            <input formControlName="lastName" type="text" class="form-control" id="exampleInputLastName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a style="" routerLink = "/login">Have a account? Click to login</a>
      </div>
    </div>
  </div>
</div>
