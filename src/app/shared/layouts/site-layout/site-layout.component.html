<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <h1 routerLink="/userList" style="color: #fff; cursor:pointer;">UserList</h1>
    <div *ngIf="(userData | keyvalue)?.length; else unset" class="d-flex">
      <p class="text-success">Hello {{userData[0].firstName}}</p>
      <button (click)="logout()" class="btn btn-danger mx-2">Logout</button>
    </div>
    <ng-template #unset>
      <div class="d-flex">
        <li routerLinkActive="active"><button routerLink='/login' class="btn btn-success mx-2">Login</button></li>
        <li routerLinkActive="active"><button routerLink='/register' class="btn btn-success mx-2">Register</button></li>
      </div>
    </ng-template>
  </div>
</nav>

<router-outlet style="min-height: calc(100vh - 70px)"></router-outlet>
<app-footer></app-footer>
